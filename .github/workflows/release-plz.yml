name: Release-plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - master

jobs:
  release-plz-release:
    name: Release-plz release
    if: github.repository_owner == 'macalinao'
    runs-on: macos-latest
    outputs:
      releases_created: ${{ steps.release-plz.outputs.releases_created }}
      releases: ${{ steps.release-plz.outputs.releases }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-pr:
    name: Release-plz PR
    if: github.repository_owner == 'macalinao'
    runs-on: macos-latest
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build:
    name: Build ${{ matrix.target }}
    needs: release-plz-release
    if: needs.release-plz-release.outputs.releases_created == 'true'
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    steps:
      - name: Get version from releases
        id: version
        run: |
          VERSION=$(echo '${{ needs.release-plz-release.outputs.releases }}' | jq -r '.[0].version')
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Error: Could not extract version from releases output"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          ref: v${{ steps.version.outputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Cache cargo-bundle
        id: cache-cargo-bundle
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-${{ runner.os }}-${{ runner.arch }}

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle.outputs.cache-hit != 'true'
        run: cargo install cargo-bundle

      - name: Build app bundle
        run: cargo bundle --release --target ${{ matrix.target }} -p notifykit

      - name: Sign app bundle (ad-hoc)
        run: codesign --sign - --force --deep target/${{ matrix.target }}/release/bundle/osx/NotifyKit.app

      - name: Verify code signature
        run: codesign --verify --verbose target/${{ matrix.target }}/release/bundle/osx/NotifyKit.app

      - name: Create archive
        run: tar -czvf NotifyKit-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release/bundle/osx NotifyKit.app

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: NotifyKit-${{ matrix.target }}.tar.gz
