name: Release-plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - master

jobs:
  release-plz-release:
    name: Release-plz release
    if: github.repository_owner == 'macalinao'
    runs-on: macos-latest
    outputs:
      releases_created: ${{ steps.release-plz.outputs.releases_created }}
      releases: ${{ steps.release-plz.outputs.releases }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-pr:
    name: Release-plz PR
    if: github.repository_owner == 'macalinao'
    runs-on: macos-latest
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build:
    name: Build aarch64-apple-darwin
    needs: release-plz-release
    if: needs.release-plz-release.outputs.releases_created == 'true'
    runs-on: macos-latest
    env:
      TARGET: aarch64-apple-darwin
      ARTIFACT_NAME: NotifyKit-aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.TARGET }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build app bundle
        run: cargo bundle --release --target ${{ env.TARGET }} -p notifykit

      - name: Sign app bundle (ad-hoc)
        run: codesign --sign - --force --deep target/${{ env.TARGET }}/release/bundle/osx/NotifyKit.app

      - name: Create archive
        run: tar -czvf ${{ env.ARTIFACT_NAME }}.tar.gz -C target/${{ env.TARGET }}/release/bundle/osx NotifyKit.app

      - name: Get version from releases
        id: version
        run: |
          VERSION=$(echo '${{ needs.release-plz-release.outputs.releases }}' | jq -r '.[0].version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: ${{ env.ARTIFACT_NAME }}.tar.gz