name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  bundle:
    name: Bundle ${{ matrix.target }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Cache cargo-bundle
        id: cache-cargo-bundle
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-${{ runner.os }}-${{ runner.arch }}

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle.outputs.cache-hit != 'true'
        run: cargo install cargo-bundle

      - name: Build app bundle
        run: cargo bundle --release --target ${{ matrix.target }} -p notifykit

      - name: Verify bundle resources
        run: ./scripts/verify-bundle-resources.sh "target/${{ matrix.target }}/release/bundle/osx/NotifyKit.app"

      - name: Sign app bundle (ad-hoc)
        run: codesign --sign - --force --deep target/${{ matrix.target }}/release/bundle/osx/NotifyKit.app

      - name: Verify code signature
        run: codesign --verify --verbose target/${{ matrix.target }}/release/bundle/osx/NotifyKit.app

  nix-build:
    name: Nix Build ${{ matrix.system }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - system: aarch64-darwin
            runner: macos-latest
          - system: x86_64-darwin
            runner: macos-15-intel
    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: igm
          # Push to cache on master builds
          authToken: ${{ github.ref == 'refs/heads/master' && secrets.CACHIX_AUTH_TOKEN || '' }}

      - name: Build with Nix
        run: nix build --print-build-logs

      - name: Verify app bundle
        run: |
          test -d result/Applications/NotifyKit.app
          test -f result/Applications/NotifyKit.app/Contents/MacOS/notifykit
          test -f result/Applications/NotifyKit.app/Contents/Resources/NotifyKit.icns
          test -f result/Applications/NotifyKit.app/Contents/Info.plist
          grep -q NSUserNotificationAlertStyle result/Applications/NotifyKit.app/Contents/Info.plist

      - name: Verify code signature
        run: codesign --verify --verbose result/Applications/NotifyKit.app

      - name: Test CLI from result
        run: result/bin/notifykit --help

      - name: Test nix run
        run: nix run . -- --version
