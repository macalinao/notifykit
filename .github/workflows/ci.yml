name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  bundle:
    name: Bundle ${{ matrix.target }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Cache cargo-bundle
        id: cache-cargo-bundle
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-${{ runner.os }}-${{ runner.arch }}

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle.outputs.cache-hit != 'true'
        run: cargo install cargo-bundle

      - name: Build app bundle
        run: cargo bundle --release --target ${{ matrix.target }} -p notifykit

      - name: Verify bundle resources
        run: |
          BUNDLE_PATH="target/${{ matrix.target }}/release/bundle/osx/NotifyKit.app"

          # Check icon exists
          if [ ! -f "$BUNDLE_PATH/Contents/Resources/NotifyKit.icns" ]; then
            echo "ERROR: Icon not found in bundle"
            exit 1
          fi
          echo "✓ Icon found: $BUNDLE_PATH/Contents/Resources/NotifyKit.icns"

          # Check Info.plist has icon reference
          if ! grep -q "CFBundleIconFile" "$BUNDLE_PATH/Contents/Info.plist"; then
            echo "ERROR: CFBundleIconFile not found in Info.plist"
            exit 1
          fi
          echo "✓ CFBundleIconFile found in Info.plist"

          # Check Info.plist has alert style
          if ! grep -q "NSUserNotificationAlertStyle" "$BUNDLE_PATH/Contents/Info.plist"; then
            echo "ERROR: NSUserNotificationAlertStyle not found in Info.plist"
            exit 1
          fi
          echo "✓ NSUserNotificationAlertStyle found in Info.plist"

          echo "Bundle verification passed!"

      - name: Sign app bundle (ad-hoc)
        run: codesign --sign - --force --deep target/${{ matrix.target }}/release/bundle/osx/NotifyKit.app

      - name: Verify code signature
        run: codesign --verify --verbose target/${{ matrix.target }}/release/bundle/osx/NotifyKit.app
