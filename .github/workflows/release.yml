name: Release

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            artifact_name: NotifyKit-aarch64-apple-darwin
          - target: x86_64-apple-darwin
            artifact_name: NotifyKit-x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create app bundle
        run: |
          APP_DIR="NotifyKit.app"
          CONTENTS_DIR="$APP_DIR/Contents"
          MACOS_DIR="$CONTENTS_DIR/MacOS"
          RESOURCES_DIR="$CONTENTS_DIR/Resources"

          mkdir -p "$MACOS_DIR"
          mkdir -p "$RESOURCES_DIR"

          # Copy binary
          cp "target/${{ matrix.target }}/release/notifykit" "$MACOS_DIR/notifykit"

          # Copy Info.plist
          cp "resources/Info.plist" "$CONTENTS_DIR/Info.plist"

          # Copy icon
          cp "resources/NotifyKit.icns" "$RESOURCES_DIR/NotifyKit.icns"

      - name: Sign app bundle (ad-hoc)
        run: codesign --sign - --force --deep NotifyKit.app

      - name: Create archive
        run: tar -czvf ${{ matrix.artifact_name }}.tar.gz NotifyKit.app

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}.tar.gz

  update-homebrew:
    name: Update Homebrew Tap
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download release artifacts
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          curl -fsSL "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/NotifyKit-aarch64-apple-darwin.tar.gz" -o arm64.tar.gz
          curl -fsSL "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/NotifyKit-x86_64-apple-darwin.tar.gz" -o x86_64.tar.gz

      - name: Calculate checksums
        id: checksums
        run: |
          echo "arm64_sha=$(sha256sum arm64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "x86_64_sha=$(sha256sum x86_64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update cask formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARM64_SHA="${{ steps.checksums.outputs.arm64_sha }}"
          X86_64_SHA="${{ steps.checksums.outputs.x86_64_sha }}"

          cat > homebrew/Casks/notifykit.rb << 'EOF'
          cask "notifykit" do
            version "VERSION_PLACEHOLDER"

            on_arm do
              sha256 "ARM64_SHA_PLACEHOLDER" # arm64
              url "https://github.com/macalinao/notifykit/releases/download/v#{version}/NotifyKit-aarch64-apple-darwin.tar.gz"
            end

            on_intel do
              sha256 "X86_64_SHA_PLACEHOLDER" # x86_64
              url "https://github.com/macalinao/notifykit/releases/download/v#{version}/NotifyKit-x86_64-apple-darwin.tar.gz"
            end

            name "NotifyKit"
            desc "macOS notification CLI with Claude Code hook support"
            homepage "https://github.com/macalinao/notifykit"

            # Extract and install the app
            app "NotifyKit.app"

            # Create CLI symlink
            binary "NotifyKit.app/Contents/MacOS/notifykit"

            postflight do
              set_permissions "#{appdir}/NotifyKit.app/Contents/MacOS/notifykit", "755"
            end

            zap trash: [
              "~/Library/Application Support/NotifyKit",
              "~/Library/Preferences/com.macalinao.notifykit.plist",
            ]
          end
          EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/" homebrew/Casks/notifykit.rb
          sed -i "s/ARM64_SHA_PLACEHOLDER/${ARM64_SHA}/" homebrew/Casks/notifykit.rb
          sed -i "s/X86_64_SHA_PLACEHOLDER/${X86_64_SHA}/" homebrew/Casks/notifykit.rb

          echo "Updated cask formula:"
          cat homebrew/Casks/notifykit.rb

      - name: Push to homebrew-tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Clone homebrew-tap
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/macalinao/homebrew-tap.git" homebrew-tap-repo

          # Copy updated cask
          mkdir -p homebrew-tap-repo/Casks
          cp homebrew/Casks/notifykit.rb homebrew-tap-repo/Casks/

          # Commit and push
          cd homebrew-tap-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/notifykit.rb
          # Only commit and push if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update notifykit to ${VERSION}"
            git push
          fi
