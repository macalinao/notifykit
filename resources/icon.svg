<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main gradient for the bell -->
    <linearGradient id="bellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>

    <!-- Subtle highlight gradient -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#6366F1" flood-opacity="0.35"/>
    </filter>

    <!-- Inner glow for the notification dot -->
    <filter id="dotGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B"/>
      <stop offset="100%" style="stop-color:#312E81"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGradient)"/>

  <!-- Subtle background pattern - sound waves -->
  <g opacity="0.08" stroke="#ffffff" stroke-width="3" fill="none">
    <circle cx="256" cy="240" r="180"/>
    <circle cx="256" cy="240" r="220"/>
    <circle cx="256" cy="240" r="260"/>
  </g>

  <!-- Bell body -->
  <g filter="url(#shadow)">
    <path
      d="M256 96
         C192 96 144 144 144 208
         L144 272
         C144 288 128 304 112 320
         L112 336
         L400 336
         L400 320
         C384 304 368 288 368 272
         L368 208
         C368 144 320 96 256 96
         Z"
      fill="url(#bellGradient)"
    />

    <!-- Bell highlight -->
    <path
      d="M256 96
         C192 96 144 144 144 208
         L144 240
         C144 176 192 128 256 128
         C288 128 320 144 336 168
         L368 208
         C368 144 320 96 256 96
         Z"
      fill="url(#highlightGradient)"
    />
  </g>

  <!-- Bell clapper base -->
  <ellipse cx="256" cy="336" rx="96" ry="16" fill="url(#bellGradient)"/>

  <!-- Bell bottom curve / clapper -->
  <path
    d="M208 352
       C208 384 229 408 256 408
       C283 408 304 384 304 352
       L208 352
       Z"
    fill="url(#bellGradient)"
  />

  <!-- Bell top nub -->
  <circle cx="256" cy="88" r="20" fill="url(#bellGradient)"/>

  <!-- Notification dot -->
  <g filter="url(#dotGlow)">
    <circle cx="368" cy="144" r="48" fill="#EF4444"/>
    <circle cx="356" cy="132" r="12" fill="#ffffff" opacity="0.5"/>
  </g>
</svg>
